<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Todo List</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
<body>
    <form class="form">
        <label>Task</label>
        <input type="text" id="task" required>
        <label>Due Date</label>
        <input type="date" id="date">
        <button>Add</button>
    </form>

    <h1>Todo List</h1>

    <table>
        <caption>List of Tasks Todo</caption>
        <tr>
            <th style="width:8ch;">Complete</th>
            <th>Task</th>
            <th style="width:10ch;">Due Date</th>
            <th style="width:6ch;">Delete</th>
        </tr>
    </table>

    <script type="module" src='index.js'></script>
</body>
